<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        */
        
        /*
        1. Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício).
        */
        function texto(){
            document.getElementsByTagName('p')[1].innerText = "Daqui dois anos me vejo consolidados nas tecnologias aprendidas hoje, no presente, escrevente do meu futuro";
        }
        texto();
      
        /*
        2. Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        */
        function squareColor () {
            let square = document.getElementsByClassName('main-content');
            square[0].style.backgroundColor = 'rgb(76,164,109'
        }
        squareColor();

        /*
        3. Crie e execute uma função que mude a cor do quadrado vermelho para branco.
        */
        function centerSquare () {
            let center = document.getElementsByClassName('center-content');
            center[0].style.backgroundColor = 'white';
        } 
        centerSquare();

        /*

        4. Crie e execute uma função que corrija o texto da tag <h1>.
        */
        function title () {
            let title = document.getElementsByClassName('title');
            title[0].innerText = "Exercício 5.1 - JavaScript";
        }
        title();
        /*
        5. Crie e execute uma função que modifique todo o texto da tag <p> para maiúsculo.
        */
        
        function textUpperCase() {
            let textUpper = document.getElementsByTagName('p')[0];
            textUpper.innerHTML = textUpper.innerHTML.toUpperCase();
        }
        textUpperCase()
        /*
        6. Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
        */

        function show() {
            let paragraphs = document.getElementsByTagName('p');
            for (let index = 0; index < paragraphs.length; index += 1) {
              console.log(paragraphs[index].innerHTML);
            }
        }
show();
    </script>
  </body>
</html>
