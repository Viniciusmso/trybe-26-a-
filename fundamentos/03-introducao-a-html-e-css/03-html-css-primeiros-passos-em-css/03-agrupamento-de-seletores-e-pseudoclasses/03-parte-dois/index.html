<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div id="border-one">
    <h3 class="text-type">Cor primária</h3>
  </div>
  <div id="border-two">
    <h3 class="text-type">Cor Secundária</h3>
  </div>
  <div id="border-three">
    <h3 class="text-type">Cor Complementar</h3>
  </div>
  <div id="border-four">
    <h3 class="text-type">Cor Escura</h3>
  </div>
  <div id="border-five">
    <h3 class="text-type">Cor Clara</h3>
  </div>
</body>
</html>
