<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Externo</title>
    <style>
        body{
            background-color: wheat;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .list-color{
            background-color: blue;
            color: yellow;
        }
        .list-color-one{
            background-color: yellow;
            color: blue;
        }
        .list-color-two{
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
<h1>CSS</h1>
<span>Externa</span>
<br>
<ul>
    <li class="list-color">Fundo azul com letras amarelas</li>
    <li class="list-color-one">Fundo amarelo com letras azuis</li>
    <li class="list-color-two">Fundo verde com letras brancas</li>
</ul>
</body>
</html>
