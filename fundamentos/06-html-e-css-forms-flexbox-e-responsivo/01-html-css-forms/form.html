<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Viagem Premiada</title>
</head>
<body >
    <header class="text-center display-6">
        <h1 id="title">Viagem Premiada</h1>
    </header>
    <main class="container-sm">
            <form method="get">

                <div class="container-sm">
                    <label for="name" class="lead">Nome:</label>
                    <input type="text" name="user-name" id="name"  class="form-control" max="10" min="40">
                </div>
                <div class="container-sm">
                    <label for="email" class="lead">Email:</label>
                    <input type="email" name="user-email" id="email"  class="form-control" max="50" min="10">
                </div>

                <div id="option-status" class="container-sm">
                    <div  class="form-check form-check-inline">
                        <input type="radio" name="options" id="options-1"  class="form-check-input" >
                        <label for="options-1" class="form-check-label">Cidade</label>
                    <div  class="form-check form-check-inline"> 
                        <input type="radio" name="options" id="options-2" class="form-check-input">
                        <label for="options-2" class="form-check-label">Campo</label>
                    </div>
                    <div  class="form-check form-check-inline">
                        <input type="radio" name="options" id="option-3" class="form-check-input">
                        <label for="option-3" class="form-check-label">Praia</label>
                    </div>
                    <div  class="form-check form-check-inline">
                        <input type="radio" name="options" id="options-4" class="form-check-input">
                        <label for="options-4" class="form-check-label">Montanhas</label>
                    </div>
                </div>
                <div id="text-board" class="container-sm">
                    <label for="board-text" id="text-board" class="lead">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
                    <textarea name="board-text" id="board-text" class="form-control" cols="30" rows="10" maxlength="500"></textarea>
                </div>

                <div id="date-time" class="container-sm">
                    <div>
                        <label for="data" class="lead">Qual a melhor data para realizar sua viagem? </label>
                        <input type="date" name="data" id="data">
                    </div>
                </div>

                <div id="check-options" class="container-sm">
                    <div class="form-check ">
                        <label for="check-1" class="lead">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
                        <input type="checkbox" name="check-1" id="check-1">
                    </div>
                    <div class="form-check">
                        <label for="check-2" class="lead">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
                        <input type="checkbox" name="check-2" id="check-2" required>
                    </div> 
                </div>

                <div id="button-option" class="container-sm">

                    <input type="submit" class="btn btn-primary btn-lg" value="Enviar" id="enviar">
                    <input type="reset" value="Apagar"
                    class="btn btn-secondary btn-lg" id="apagar">

                </div>

            </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
